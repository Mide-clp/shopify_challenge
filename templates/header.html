<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/style.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light  mynav">
        <div class="container-fluid">
          <a class="navbar-brand bar" href="{{url_for('home')}}">challenge</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

              {% if not user %}
                  <li class="nav-item">
                    <a class="nav-link" href={{url_for('login')}}>Log-in</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('register')}}">Sign-up</a>
                  </li>
              {% else %}
                <li class="nav-item">
                    <a class="nav-link active Dashboard" aria-current="page" href="{{url_for('dashboard')}}">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}">Log-out</a>
                </li>
              {% endif %}


            </ul>
          </div>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
